<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% load static %}
    <!-- Boostrap 3.3.7 CSS 
    <link rel="stylesheet" type="text/css" href="{% static 'crud/css/bootstrap.min.css' %}" />
    -->

    <!-- Boostrap 4.1 CSS 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    -->

    <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'account/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'account/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css' %}vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
  <link rel="stylesheet" href="{% static 'account/vendors/iconfonts/simple-line-icon/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'account/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'account/vendors/css/vendor.bundle.addons.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'account/images/favicon.png' %}" />


</head>

<body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper auth p-0 theme-two">
          <div class="row d-flex align-items-stretch">
            <div class="col-md-4 banner-section d-none d-md-flex align-items-stretch justify-content-center">
              <div class="slide-content bg-1">
              </div>
            </div>
            <div class="col-12 col-md-8 h-100 bg-white">
              <div class="auto-form-wrapper d-flex align-items-center justify-content-center flex-column">
                <div class="nav-get-started">
                  <p>Don't have an account?</p>
                  <a class="btn get-started-btn" href="register-2.html">GET STARTED</a>
                </div>
                <form action="{% url 'accounts:authentification' %}" method="POST">
                    {% csrf_token %}
                  <h3 class="mr-auto">Hello! let's get started</h3>
                  <p class="mb-5 mr-auto">Enter your details below.</p>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="mdi mdi-account-outline"></i></span>
                      </div>
                      <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="mdi mdi-lock-outline"></i></span>
                      </div>
                      <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn">SIGN IN</button>
                  </div>
                  <div class="wrapper mt-5 text-gray">
                    <p class="footer-text">Copyright Â© 2018 Urbanui. All rights reserved.</p>
                    <ul class="auth-footer text-gray">
                      <li><a href="#">Terms & Conditions</a></li>
                      <li><a href="#">Cookie Policy</a></li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'account/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'account/vendors/js/vendor.bundle.addons.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="{% static 'account/js/off-canvas.js' %}"></script>
    <script src="{% static 'account/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'account/js/misc.js' %}"></script>
    <script src="{% static 'account/js/settings.js' %}"></script>
    <script src="{% static 'account/js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <!-- End custom js for this page-->
  </body>
</html>
